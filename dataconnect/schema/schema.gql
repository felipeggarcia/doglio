type User @table {
  email: String!
  displayName: String!
  createdAt: Timestamp!
  photoUrl: String
  address: String
  phoneNumber: String
  isAdmin: Boolean
}

type Product @table {
  name: String!
  price: Float!
  description: String!
  imageUrl: String!
  category: Category!
  createdAt: Timestamp!
  updatedAt: Timestamp!
  stockQuantity: Int
}

type Category @table {
  name: String!
  iconUrl: String!
  description: String
}

type Order @table {
  user: User!
  orderDate: Timestamp!
  totalAmount: Float!
  status: String!
  shippingAddress: String
}

type OrderItem @table {
  order: Order!
  product: Product!
  quantity: Int!
  priceAtTimeOfOrder: Float!
}